<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${securityUsers}">
    <h2 th:case="null">No securityUsers found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="securityUser : ${securityUsers}">
                <td th:text="${securityUser.id}"></td>
                <td th:text="${securityUser.firstName}"></td>
                <td th:text="${securityUser.lastName}"></td>
                <td th:text="${securityUser.age}"></td>
                <td th:text="${securityUser.role}"></td>
                <td th:text="${securityUser.status}"></td>

                <td><a th:href="@{securityUser-update/{id}(id=${securityUser.id})}">Edit</a></td>
                <td><a th:href="@{securityUser-delete/{id}(id=${securityUser.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/securityUser-create">Create securityUser</a></p>
</div>
</body>
</html>
